
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Raven | Memory v1.0</title>
</head>
<body>
    <h1>Memory App</h1>
    <input type="file" id="jsonFileInput" accept=".json">
    <button onclick="loadJson()">展開</button>
    <pre id="output"></pre>

    <script>
        function loadJson() {
            const input = document.getElementById('jsonFileInput');
            const output = document.getElementById('output');

            if (!input.files.length) {
                alert('ファイルを選択してください');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    output.textContent = JSON.stringify(json, null, 2);
                } catch (err) {
                    alert('JSONの読み込みに失敗しました');
                    output.textContent = '';
                }
            };
            reader.readAsText(input.files[0]);
        }
    </script>
</body><hr>
<h2>受信データ</h2>

<div>
  <h3>HTML:</h3>
  <pre id="received-html" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 8px;"></pre>

  <h3>CSS:</h3>
  <pre id="received-css" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 8px;"></pre>

  <h3>JS:</h3>
  <pre id="received-js" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 8px;"></pre>
</div>
</html>
